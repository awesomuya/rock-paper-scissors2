<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="header1">Rock Paper Scissors</h1>
    </header>

    <main class="main1">
      <label class="label1"><h2>Choose Rock, Paper, or Scissors</h2></label
      ><br />
      <label class="output1"></label>
    </main>

    <div class="container1">
      <div class="grid-item">
        <button type="button" class="btn1">Rock</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn2">Paper</button>
      </div>
      <div class="grid-item">
        <button type="button" class="btn3">Scissors</button>
      </div>
      <div class="grid-item">
        <button onclick="resetButton()" class="resetBtn">Reset</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
